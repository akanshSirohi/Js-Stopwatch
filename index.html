<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>
			JS Stopwatch
		</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<script src="js/script.js"></script>
	</head>
	<body id="introduction">
		<div id="page">
			<div id="container" class="content clearfix">
				<div class="offerHolder">
					<div class="special">
						<div id="counter">				
							<div id="shading">
								<div class="wrk">
									<center>&nbsp;&nbsp;
										<font id="min" class="a" style="position:absolute;left:25px;top:0px;">00 </font>&nbsp;&nbsp;
										<font id="2a" class="a" style="position:absolute;left:79px;top:1px;">:</font>&nbsp;&nbsp;
										<font id="1" class="a" style="position:absolute;left:104px;top:0px;"> 00 </font>&nbsp;&nbsp;
										<font id="2" class="a" style="visibility:visible;position:absolute;left:159px;top:s1px;">: </font>&nbsp;
										<font id="3" class="a" style="position:absolute;left:183px;top:1px;">00</font>
										<font id="4" style="visibility:hidden;position:absolute;"></font>
									</center>
								</div>
								<br/>
							</div>
							<div class="grp">
								<div onClick="document.getElementById('4').innerHTML='1';" class="button1">Start</div>
								<div onClick="document.getElementById('4').innerHTML='';" class="button2">Stop</div>
								<div onClick="capture();" class="button3">Capture</div>
								<div onClick="reset();list();" class="button4">Reset</div>
							</div>
						</div>
						<p>&nbsp;</p>
					</div>
				</div>		
			</div>   
		</div>
		<div class="list">
			<h3>Capture Time List:-</h3>
			<br/>
			<ol id="cl"></ol>
		</div>
	</body>
</html>
